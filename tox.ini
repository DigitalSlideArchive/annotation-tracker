[tox]
envlist =
    lint,
    test,
    lintclient

[testenv]
basepython = python3

[testenv:test]
deps =
    pytest
    pytest-girder
commands =
    pytest {posargs}

[testenv:lint]
skipsdist = true
skip_install = true
deps =
    flake8
    flake8-black
    flake8-bugbear
    flake8-docstrings
    flake8-isort
    flake8-mypy
    flake8-quotes
    pep8-naming
commands =
    flake8 {posargs}

[testenv:format]
skipsdist = true
skip_install = true
deps =
    black
    isort
commands =
    isort {posargs:.}
    black {posargs:.}

[testenv:typecheck]
skipsdist = true
skip_install = true
deps =
    mypy
commands =
    mypy -p annotation_tracker --disallow-untyped-defs

[testenv:lintclient]
skip_install = true
usedevelop = false
deps =
changedir = {toxinidir}/annotation_tracker/web_client
whitelist_externals =
  npm
commands =
  npm install --no-package-lock
  npm run lint

[testenv:release]
passenv =
    TWINE_USERNAME
    TWINE_PASSWORD
    TWINE_REPOSITORY_URL
deps =
    twine
commands =
    twine check {distdir}/*
    twine upload --skip-existing {distdir}/*

[flake8]
max-line-length = 100
show-source = True
format = pylint
exclude =
    node_modules,
    .eggs,
    .git,
    __pycache__,
    .tox
ignore =
    # closing bracket does not match indentation of opening bracketâ€™s line
    E123
    # whitespace before ':'
    E203,
    # line break before binary operator
    W503,
    # Missing docstring in *
    D10,

[pytest]
addopts = --verbose --strict --showlocals
testpaths = tests
